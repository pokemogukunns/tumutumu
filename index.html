<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツムツム風パズル</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; }
        .tile { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: white; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); opacity: 0; position: relative; cursor: pointer; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 6;
        const grid = document.getElementById("grid");
        const tsumus = ["🟡", "🟢", "🔴", "🔵", "🟣"]; // ツムの種類
        let selectedTiles = []; // 選択したツムを保存
        let lastSelectedColor = ""; // 最後に選択したツムの色

        function createBoard() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.textContent = tsumus[Math.floor(Math.random() * tsumus.length)];
                tile.dataset.index = i; // ツムの位置情報を保存
                grid.appendChild(tile);
            }

            const tiles = document.querySelectorAll(".tile");
            tiles.forEach((tile, index) => {
                tile.style.opacity = 1;
                tile.style.transform = "translateY(0)";
                
                // クリックでツムを選択
                tile.addEventListener("click", () => {
                    selectTile(tile);
                });
            });
        }

        function selectTile(tile) {
            const tileColor = tile.textContent; // 選択したツムの色（絵文字）

            // すでに選択したツムがある場合、つなげる処理
            if (selectedTiles.length === 0) {
                selectedTiles.push(tile);
                lastSelectedColor = tileColor; // 最初に選んだツムの色
                tile.style.background = "#f0f0f0"; // 選択中のツム色を変える
            } else {
                // 最後に選んだツムと色が一致する場合のみ選択
                if (lastSelectedColor === tileColor && !selectedTiles.includes(tile)) {
                    selectedTiles.push(tile);
                    tile.style.background = "#f0f0f0"; // 選択中のツム色を変える
                }
            }

            // 3つ以上つなげた場合、消す処理
            if (selectedTiles.length >= 3) {
                setTimeout(() => {
                    selectedTiles.forEach(t => t.remove());
                    selectedTiles = [];
                    lastSelectedColor = ""; // 色リセット
                }, 500);
            }
        }

        // 初期盤面作成
        createBoard();
    </script>
</body>
</html>
