<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツムツム風パズル</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; }
        .tile { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: white; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); opacity: 0; position: relative; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 6;
        const grid = document.getElementById("grid");
        const tsumus = ["🟡", "🟢", "🔴", "🔵", "🟣"]; // ツムの種類

        function createBoard() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.textContent = tsumus[Math.floor(Math.random() * tsumus.length)];
                grid.appendChild(tile);
            }

            // ツムを上から落ちるようにアニメーション
            const tiles = document.querySelectorAll(".tile");
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.style.opacity = 1;
                    tile.style.transform = "translateY(0)"; // 上から降りてくるアニメーション
                }, index * 100); // 100msずつずらして落ちてくる
            });
        }

        // 初期盤面作成
        createBoard();
    </script>
</body>
</html>
