<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ„ãƒ ãƒ„ãƒ é¢¨ãƒ‘ã‚ºãƒ«</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; }
        .tile { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: white; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); opacity: 0; position: relative; cursor: pointer; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 6;
        const grid = document.getElementById("grid");
        const tsumus = ["ğŸŸ¡", "ğŸŸ¢", "ğŸ”´", "ğŸ”µ", "ğŸŸ£"]; // ãƒ„ãƒ ã®ç¨®é¡
        let tiles = []; // ã‚°ãƒªãƒƒãƒ‰ã®çŠ¶æ…‹
        let selectedTiles = []; // é¸æŠã—ãŸãƒ„ãƒ ã‚’ä¿å­˜
        let lastSelectedColor = ""; // æœ€å¾Œã«é¸æŠã—ãŸãƒ„ãƒ ã®è‰²
        let isSwiping = false; // ã‚¹ãƒ¯ã‚¤ãƒ—çŠ¶æ…‹

        function createBoard() {
            tiles = [];
            grid.innerHTML = ""; // ã‚°ãƒªãƒƒãƒ‰ã‚’åˆæœŸåŒ–
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.textContent = tsumus[Math.floor(Math.random() * tsumus.length)];
                tile.dataset.index = i; // ãƒ„ãƒ ã®ä½ç½®æƒ…å ±ã‚’ä¿å­˜
                grid.appendChild(tile);
                tiles.push(tile);
            }

            // ã‚¯ãƒªãƒƒã‚¯ã¨ã‚¹ãƒ¯ã‚¤ãƒ—ã§ãƒ„ãƒ ã‚’é¸æŠ
            tiles.forEach((tile, index) => {
                tile.style.opacity = 1;
                tile.style.transform = "translateY(0)";
                tile.addEventListener("click", (event) => selectTile(tile));
                tile.addEventListener("mousedown", (event) => startSwipe(event, tile)); // ã‚¹ãƒ¯ã‚¤ãƒ—é–‹å§‹
                tile.addEventListener("mousemove", (event) => swipeMove(event, tile)); // ã‚¹ãƒ¯ã‚¤ãƒ—ä¸­
                tile.addEventListener("mouseup", endSwipe); // ã‚¹ãƒ¯ã‚¤ãƒ—çµ‚äº†

                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’åœæ­¢
                tile.addEventListener("touchstart", (event) => {
                    event.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç„¡åŠ¹åŒ–
                    startSwipe(event, tile);
                });
                tile.addEventListener("touchmove", (event) => {
                    event.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç„¡åŠ¹åŒ–
                    swipeMove(event, tile);
                });
                tile.addEventListener("touchend", endSwipe);
            });
        }

        function selectTile(tile) {
            const tileColor = tile.textContent; // é¸æŠã—ãŸãƒ„ãƒ ã®è‰²ï¼ˆçµµæ–‡å­—ï¼‰

            // æœ€åˆã®ãƒ„ãƒ ã‚’é¸ã‚“ã æ™‚
            if (selectedTiles.length === 0) {
                selectedTiles.push(tile);
                lastSelectedColor = tileColor; // æœ€åˆã«é¸ã‚“ã ãƒ„ãƒ ã®è‰²
                tile.style.background = "#f0f0f0"; // é¸æŠä¸­ã®ãƒ„ãƒ è‰²ã‚’å¤‰ãˆã‚‹
            } else {
                // æœ€å¾Œã«é¸ã‚“ã ãƒ„ãƒ ã¨è‰²ãŒä¸€è‡´ã—ã€éš£æ¥ã—ã¦ã„ã‚‹å ´åˆã®ã¿é¸æŠ
                if (lastSelectedColor === tileColor && !selectedTiles.includes(tile) && isAdjacent(selectedTiles[selectedTiles.length - 1], tile)) {
                    selectedTiles.push(tile);
                    tile.style.background = "#f0f0f0"; // é¸æŠä¸­ã®ãƒ„ãƒ è‰²ã‚’å¤‰ãˆã‚‹
                }
            }

            // 3ã¤ä»¥ä¸Šã¤ãªã’ãŸå ´åˆã€æ¶ˆã™å‡¦ç†
            if (selectedTiles.length >= 3) {
                setTimeout(() => {
                    selectedTiles.forEach(t => t.remove());
                    selectedTiles = [];
                    lastSelectedColor = ""; // è‰²ãƒªã‚»ãƒƒãƒˆ
                    // ç‰©ç†æ³•å‰‡ã«åŸºã¥ã„ã¦ãƒ„ãƒ ã‚’è½ä¸‹ã•ã›ã‚‹
                    dropTiles();
                }, 500);
            }
        }

        // ã¤ãªãŒã£ã¦ã„ã‚‹ã‹ã®åˆ¤å®šï¼ˆéš£æ¥ã—ã¦ã„ã‚‹ã‹ã€æ–œã‚ã‚‚è€ƒæ…®ï¼‰
        function isAdjacent(lastTile, newTile) {
            const lastIndex = parseInt(lastTile.dataset.index);
            const newIndex = parseInt(newTile.dataset.index);
            const lastRow = Math.floor(lastIndex / gridSize);
            const newRow = Math.floor(newIndex / gridSize);
            const lastCol = lastIndex % gridSize;
            const newCol = newIndex % gridSize;

            // éš£æ¥ã—ã¦ã„ã‚‹ã‹ï¼ˆæ¨ªã€ç¸¦ã€æ–œã‚æ–¹å‘ï¼‰
            return (
                Math.abs(lastRow - newRow) <= 1 && Math.abs(lastCol - newCol) <= 1
            );
        }

        // ãƒ„ãƒ ãŒç‰©ç†æ³•å‰‡ã«åŸºã¥ã„ã¦è½ä¸‹ã™ã‚‹å‡¦ç†
        function dropTiles() {
            // ç©ºã®ãƒã‚¹ã‚’åŸ‹ã‚ã‚‹
            for (let col = 0; col < gridSize; col++) {
                let emptySpaces = []; // ç©ºã®å ´æ‰€ã‚’è¿½è·¡
                for (let row = gridSize - 1; row >= 0; row--) {
                    const tileIndex = row * gridSize + col;
                    const tile = tiles[tileIndex];
                    if (!tile.textContent) {
                        emptySpaces.push(tileIndex);
                    } else if (emptySpaces.length > 0) {
                        // ç©ºã®å ´æ‰€ã«ãƒ„ãƒ ã‚’è½ã¨ã™
                        const emptyTileIndex = emptySpaces.pop();
                        const fallingTile = tiles[emptyTileIndex];
                        fallingTile.textContent = tile.textContent;
                        tile.textContent = "";
                    }
                }
            }

            // æ–°ã—ã„ãƒ„ãƒ ãŒãƒ©ãƒ³ãƒ€ãƒ ã§ä¸Šã‹ã‚‰é™ã£ã¦ãã‚‹
            setTimeout(() => {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const index = j * gridSize + i;
                        const tile = tiles[index];
                        if (!tile.textContent) {
                            tile.textContent = tsumus[Math.floor(Math.random() * tsumus.length)];
                        }
                    }
                }
            }, 500);
        }

        // ã‚¹ãƒ¯ã‚¤ãƒ—é–‹å§‹
        function startSwipe(event, tile) {
            isSwiping = true;
            selectTile(tile); // ã‚¹ãƒ¯ã‚¤ãƒ—é–‹å§‹æ™‚ã«é¸æŠ
        }

        // ã‚¹ãƒ¯ã‚¤ãƒ—ä¸­
        function swipeMove(event, tile) {
            if (isSwiping) {
                selectTile(tile); // ã‚¹ãƒ¯ã‚¤ãƒ—ä¸­ã«ã‚‚ãƒ„ãƒ ã‚’é¸æŠ
            }
        }

        // ã‚¹ãƒ¯ã‚¤ãƒ—çµ‚äº†
        function endSwipe() {
            isSwiping = false;
        }

        // åˆæœŸç›¤é¢ä½œæˆ
        createBoard();
    </script>
</body>
</html>
